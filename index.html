<div class="home" style="float: right; text-align: right">
  <h1 class="page-heading">Sections</h1>
  <ul class="post-list">
    <li>
      <h2>
        <a class="post-link" href="/nova/">About</a>

      <h2>

<div class="home">
  <h1 class="page-heading">Articles</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title | replace: ': ', ':<br>' }}</a>
        </h2>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
  <p class="rss-subscribe" style="font-size: 0.75em">
    <a href="{{ "/feed.xml" | prepend: site.baseurl }}"><img src="/img/rss.png" alt="RSS"> Subscribe via RSS</a>
  </p>
</div>
